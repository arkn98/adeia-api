name: Build and test

on: [push, pull_request]

jobs:

  build:
    name: Build
    strategy:
      matrix:
        go-version: [1.14.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:

      - name: Set up Go environment
        uses: actions/setup-go@v2.0.3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build
        run: go build -v ./...

  test:
    name: Test with coverage
    needs: build
    strategy:
      matrix:
        go-version: [1.13.x, 1.14.x]
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:

      - name: Set up Go environment
        uses: actions/setup-go@v2.0.3
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up packages for checking coverage
        run: |
          go get -v github.com/modocache/gover
          go get -v github.com/mattn/goveralls

      - name: Run tests
        run: go test -v -coverprofile=.coverprofile ./...

      - name: Collect coverprofiles
        run: gover

      - name: Upload coverprofile to coveralls.io
        env:
          COVERALLS_TOKEN: ${{ secrets.COVERALLS_TOKEN }}
        run: goveralls -v -coverprofile=gover.coverprofile -service=github
