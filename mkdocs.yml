site_name: Adeia Documentation
site_author: arkn98

repo_name: arkn98/adeia
repo_url: https://github.com/arkn98/adeia
edit_uri: ""

site_dir: docs-build

theme:
  name: material
  logo: assets/logo.svg
  font: false

  features:
    - navigation.tabs

  palette:
    scheme: preference
    primary: blue
    accent: blue

nav:
  - Home: index.md
  - API Reference:
      - Resources:
        - User: api-reference/user.md
        - Leave type: api-reference/leave-type.md

extra_css:
  - assets/fonts/fonts.css
  - stylesheets/typography.css

plugins:
  - search:
      prebuild_index: true
      lang: en
  - git-revision-date-localized:
      type: timeago
      fallback_to_build_date: true
  - macros:
      module_name: docs

markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tasklist
  - attr_list
  - def_list
  - abbr
  - meta
  - admonition

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/arkn98/adeia
      name: GitHub repository
