server:
  host: ""                # empty string to listen on all interfaces
  port: 5000
  ratelimit_rate: 5.0     # requests-per-second allowed per IP
  ratelimit_burst: 10     # no. of requests allowed at a time
  ratelimit_window: 30    # in seconds

logger:
  level: debug

cache:
  network: tcp
  host: 127.0.0.1
  port: 6379
  connsize: 10

database:
  driver: postgres
  dbname: test
  user: dev
  password: password
  host: localhost
  port: 5432
  sslmode: disable
  # ignore the following, if sslmode is 'disable'
  # for more info,
  # see: https://pkg.go.dev/github.com/lib/pq?tab=doc#hdr-Connection_String_Parameters
  sslcert: path-to-sslcert
  sslkey: path-to-sslkey
  sslrootcert: path-to-sslrootcert
